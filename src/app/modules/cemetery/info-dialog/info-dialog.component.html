<h1 mat-dialog-title>{{data.first_name}} {{data.last_name}}</h1>
<div mat-dialog-content>
  <p><mat-icon>flare</mat-icon> {{data.birth_date | date}}</p>
  <p><mat-icon>add</mat-icon> {{data.death_date | date}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button (click)="onVisitClick(data.id)">Visit</button>
</div>
